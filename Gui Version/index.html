<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock paper Scissors GUI</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2 id="userScore">User score : 0</h2>
        <h2 id="computerScore">Computer score : 0</h2>
        <div class="outputBox">
            <textarea name="output" id="output" readonly></textarea>
        </div>
        <div class="buttonBox">
            <input type="button" class="choice" id="Rock" value="Rock" />
            <input type="button" class="choice" id="Paper" value="Paper" />
            <input
                type="button"
                class="choice"
                id="Scissors"
                value="Scissors"
            />
        </div>
        <script src="./app.js"></script>
    </body>
</html>
